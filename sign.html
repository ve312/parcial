<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp - PapuEmpresa</title>
    <link rel="stylesheet" href="CSS/estilosSign.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="productos.html">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="nosotros.html">Sobre nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="logIn.html">Log in</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h3 class="text-center">Ingrese los datos para registrarse</h3>
    <form id="registroForm">
        <div class="row mb-3">
            <div class="col">
                <label for="nombres" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="nombres" required>
            </div>
            <div class="col">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="col">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="estrato" class="form-label">Estrato</label>
                <input type="number" class="form-control" id="estrato" min="1" max="6" required>
            </div>
            <div class="col">
                <label for="fechaNacimiento" class="form-label">Fecha Nacimiento</label>
                <input type="date" class="form-control" id="fechaNacimiento" required>
            </div>
            <div class="col">
                <label for="grupoSanguineo" class="form-label">Grupo Sanguíneo</label>
                <select class="form-control" id="grupoSanguineo" required>
                    <option value="">Seleccione</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
        </div>
        <div class="row align-items-start">
            <div class="col-md-6">
                <label class="form-label">Género</label><br>
                <input type="radio" name="genero" value="Masculino" required> Masculino
                <input type="radio" name="genero" value="Femenino" required> Femenino
            </div>
            
            <div class="col-md-6">
                <label class="form-label">Actividades Favoritas</label><br>
                <input type="checkbox" name="actividades" value="Futbol"> Futbol <br>
                <input type="checkbox" name="actividades" value="Baloncesto"> Baloncesto <br>
                <input type="checkbox" name="actividades" value="Voleibol"> Voleibol <br>
                <input type="checkbox" name="actividades" value="Ciclismo"> Ciclismo
            </div>
        </div>
        <div class="d-flex justify-content-center margin-top">
            <button type="submit" class="btn btn-success me-3">Registrar</button>
            <button type="button" class="btn btn-danger" onclick="location.href='logIn.html'">Cancelar</button>
        </div>
    </form>
</div>

<script type= "text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type= "text/javascript" src="JS/scriptSign.js"></script>

</body>
</html>
